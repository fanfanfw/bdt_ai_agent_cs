<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Agent Customer Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-light: #DDDDDD;
            --color-dark: #222831;
            --color-blue: #30475E;
            --color-red: #F05454;
        }
        
        body {
            background-color: var(--color-light);
            color: var(--color-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--color-dark) !important;
        }
        
        .navbar-brand, .navbar-nav .nav-link {
            color: var(--color-light) !important;
        }
        
        .btn-primary {
            background-color: var(--color-blue);
            border-color: var(--color-blue);
        }
        
        .btn-primary:hover {
            background-color: #2a3d52;
            border-color: #2a3d52;
        }
        
        .btn-danger {
            background-color: var(--color-red);
            border-color: var(--color-red);
        }
        
        .btn-danger:hover {
            background-color: #e04848;
            border-color: #e04848;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--color-blue);
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
        
        .form-control:focus {
            border-color: var(--color-blue);
            box-shadow: 0 0 0 0.2rem rgba(48, 71, 94, 0.25);
        }
        
        .alert-success {
            background-color: rgba(48, 71, 94, 0.1);
            border-color: var(--color-blue);
            color: var(--color-dark);
        }
        
        .alert-danger {
            background-color: rgba(240, 84, 84, 0.1);
            border-color: var(--color-red);
            color: var(--color-dark);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--color-blue), var(--color-dark));
            color: white;
            padding: 80px 0;
        }
        
        .feature-card {
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-light);
            border: 2px solid var(--color-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: var(--color-blue);
        }
        
        .step.active {
            background-color: var(--color-blue);
            color: white;
        }
        
        .step.completed {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-robot me-2"></i>AI Agent CS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to logout?')">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">
                                <i class="fas fa-user-plus me-1"></i>Register
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
